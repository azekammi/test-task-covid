<div class="history_view">
  <div class="head">
    <span>Date</span>
    <span>Count</span>
  </div>
  <div class="history_view_row" *ngFor="let newDateItem of history?.newDates">
    <span>{{newDateItem.date | date : "dd.MM.yyyy"}}</span>
    <span [ngClass]="newDateItem.countByDay > 0 ? 'up' : ''">{{newDateItem.countByDay}}</span>
  </div>
</div>
